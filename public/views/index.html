<!DOCTYPE html>
<html>
<head>
    <title>Server Side Calculator</title>
    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
</head>
<body>
<h1>Server Side Calculator</h1>
<form id="numericalValues">
    <label for="xValue">Number:</label>
    <input type="text" id="xValue" name="xValue" />

    <label for="yValue">Number:</label>
    <input type="text" id="yValue" name="yValue" />

    <button class="addition-button">Addition</button>
    <button class="subtraction-button">Subtraction</button>
    <button class="multiplication-button">Multiplication</button>
    <button class="division-button">Division</button>
</form>
<div id="container">
    <div id="results">Results:</div>
    <button class="clear-button">clear</button>
</div>
</body>
</html>
